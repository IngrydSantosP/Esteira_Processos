{% block content %}

  <link rel="stylesheet" href="{{ url_for('static', filename='style/relatorio.css') }}">

  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <div class="header-content">
        <div class="header-left">
          <div class="icon">
            <img src="{{ url_for('static', filename='/img/dashboard.png') }}" class="emojis">
          </div>
          <div>
            <h1 class="title">Relatório Estratégico</h1>
          </div>
        </div>
        <div class="header-right">
          <button onclick="gerarRelatorioCompleto()" class="btn-relatorio">
            <img src="{{ url_for('static', filename='/img/report.png') }}" class="emojis"> Relatório Completo
          </button>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <img src="{{ url_for('static', filename='/img/lupa.png') }}" class="emojis"> Filtros
      <div class="filters-content">
        <div class="filter-item">
          <label for="filtroVagas" class="label">Selecionar Vagas (deixe vazio para incluir todas)</label>
          <select id="filtroVagas" multiple class="select">
            {% for vaga in vagas_disponiveis %}
            <option value="{{ vaga[0] }}">{{ vaga[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <button onclick="aplicarFiltros()" class="btn-apply-filters">
          Aplicar Filtros
        </button>
        <button onclick="limparFiltros()" class="btn-clear-filters">
          Limpar
        </button>
      </div>
    </div>

    <!-- Dashboard de Métricas -->
    <div class="metric-dashboard" id="metricas">
      <!-- Métricas serão carregadas via JavaScript -->
    </div>

    <!-- Gráficos -->
    <div class="charts">
      <!-- Gráfico de Pizza - Distribuição de Candidatos -->
      <div class="chart-container">
        <img src="{{ url_for('static', filename='/img/pizza.png') }}" class="emojis"> Distribuição de Candidatos por Vaga
        <canvas id="grafico-pizza" width="400" height="400"></canvas>
      </div>

      <!-- Gráfico de Barras - Score Médio -->
      <div class="chart-container">
        <img src="{{ url_for('static', filename='/img/dashboard.png') }}" class="emojis"> Score Médio por Vaga
        <canvas id="grafico-barras" width="400" height="400"></canvas>
      </div>
    </div>

    <!-- Gráfico de Linha - Tendência Temporal -->
    <div class="line-chart">
      <img src="{{ url_for('static', filename='/img/tendencia.png') }}" class="emojis"> Tendência de Candidaturas (Últimos 30 dias)
      <canvas id="grafico-linha" width="800" height="300"></canvas>
    </div>

    <!-- Área de Insights -->
    <div class="insights">
      <img src="{{ url_for('static', filename='/img/lampada.png') }}" class="emojis"> Insights Automáticos
      <div id="insights" class="insights-content">
        <!-- Insights serão carregados via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Inclua o Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Passe os dados para o JS externo -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dados = '{{ dados_graficos | safe }}';
      inicializarRelatorio(dados);
    });
  </script>

  <!-- Inclua seu script externo -->
  <script src="{{ url_for('static', filename='script/empresa/relatorio.js') }}" defer></script>

  {% endblock %}
