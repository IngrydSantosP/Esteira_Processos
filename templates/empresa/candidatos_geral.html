        <!-- Filtros -->

                <!-- Localiza√ß√£o -->

            </div>

            <div class="button-group">

                </button>
                <button onclick="limparFiltros()" class="btn-gray">

        </div>

                    </div>

            </div>

            <div class="card">

            </div>
        </div>

        <!-- Lista de candidatos -->
        <div id="candidatosList">
