{% block content %}
<div class="flex items-center justify-center py-6 md:py-10 px-4">
  <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    <!-- Lado esquerdo: Login -->
    <div class="w-full md:w-1/2 p-6 md:p-8">
      <h2 class="text-2xl md:text-3xl font-bold text-[#7C71B2] text-center mb-4 md:mb-6">Login Candidato</h2>
      
      <form method="POST" class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" placeholder="E-mail" required
                 class="w-full px-4 py-2 rounded-full bg-[#E1D8EB] placeholder-[#7C71B2] text-sm focus:outline-none">
        </div>
        <div>
          <label for="senha" class="sr-only">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Senha" required
                 class="w-full px-4 py-2 rounded-full bg-[#E1D8EB] placeholder-[#7C71B2] text-sm focus:outline-none">
        </div>

        <button type="submit" class="w-full bg-[#7C71B2] hover:bg-purple-600 text-white font-bold py-2 rounded-full transition">
          Entrar
        </button>
      </form>

      <div class="mt-4 md:mt-6 text-center">
        <a href="{{ url_for('cadastro_candidato') }}" 
           class="text-sm md:text-base text-[#7C71B2] hover:text-purple-600 transition-colors duration-200">
          Não tem conta? Cadastre-se
        </a>
      </div>
    </div>

    <!-- Lado direito: Boas-vindas -->
    <div class="w-full md:w-1/2 bg-[#7C71B2] text-white p-6 md:p-8 flex flex-col justify-center items-center md:rounded-l-[4rem] order-first md:order-last relative">
      <a href="{{ url_for('index') }}" class="Fechar">X</a>
      <h1 class="text-2xl md:text-4xl font-bold mb-4 text-center">Olá, candidato!</h1>
      <p class="mb-6 text-xs md:text-sm text-center">Já possui uma conta?</p>
      <a href="{{ url_for('cadastro_candidato') }}"
        class="bg-white text-[#7C71B2] px-4 md:px-6 py-2 rounded-full font-bold hover:bg-gray-100 transition text-sm md:text-base">
        Cadastre-se
      </a>
    </div>

  </div>
</div>
{% endblock %}
