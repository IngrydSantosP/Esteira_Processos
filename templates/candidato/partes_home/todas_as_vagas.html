
<!-- Filtros de Busca dentro de Todas as Vagas -->
<link rel="stylesheet" href="{{ url_for('static', filename='style/todas.css') }}">
<div class="filtro-container">
    <div class="filtro-grid">
        <div>
            <img src="{{ url_for('static', filename='/img/lupa.png') }}" class="emojis"> Palavra-chave
            <input type="text" id="searchKeyword" placeholder="Ex: desenvolvedor, vendas..."
                   class="filtro-input">
        </div>

        <div>
            <img src="{{ url_for('static', filename='/img/maps.png') }}" class="emojis"> Localização
            <select id="searchLocation" class="filtro-input">
                <option value="">Todas as localizações</option>
            </select>
        </div>

        <div>
            <img src="{{ url_for('static', filename='/img/tag.png') }}" class="emojis"> Categoria
            <select id="searchCategory" class="filtro-input">
                <option value="">Todas as categorias</option>
            </select>
        </div>

        <div>
            <img src="{{ url_for('static', filename='/img/urgencia.png') }}" class="emojis"> Urgência
            <select id="searchUrgency" class="filtro-input">
                <option value="">Qualquer urgência</option>
                <option value="Imediata">Imediata</option>
                <option value="Em até 30 dias">Em até 30 dias</option>
                <option value="Sem urgência">Sem urgência</option>
            </select>
        </div>

        <div>
            <img src="{{ url_for('static', filename='/img/money.png') }}" class="emojis"> Salário Mínimo
            <input type="number" id="searchSalary" placeholder="Ex: 3000"
                   class="filtro-input">
        </div>

        <div>
            <img src="{{ url_for('static', filename='/img/case.png') }}" class="emojis"> Tipo de Vaga
            <select id="searchType" class="filtro-input">
                <option value="">Todos os tipos</option>
                <option value="Presencial">Presencial</option>
                <option value="Remoto">Remoto</option>
                <option value="Híbrida">Híbrida</option>
            </select>
        </div>
    </div>

    <div class="filtro-buttons">
        <button onclick="realizarBusca()" class="btn-buscar">
            <img src="{{ url_for('static', filename='/img/lupa.png') }}" class="emojis">
            Buscar Vagas
        </button>
        <button onclick="limparFiltros()" class="btn-limpar">
            <img src="{{ url_for('static', filename='/img/clear.png') }}" class="emojis">
            Limpar Filtros
        </button>
    </div>
</div>

<!-- Resultados -->
<div id="todasVagasContainer">
    <div class="carregando-container">
        <div class="carregando-spinner"></div>
        <p class="carregando-texto">Carregando todas as vagas disponíveis...</p>
    </div>
</div>
