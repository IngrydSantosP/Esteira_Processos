{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white rounded-3xl p-8 shadow-lg border border-gray-100 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center">
                        <span class="text-white font-bold text-2xl">‚öôÔ∏è</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                            Editar Perfil
                        </h1>
                        <p class="text-gray-500">Mantenha suas informa√ß√µes atualizadas</p>
                    </div>
                </div>
                <a href="{{ url_for('dashboard_candidato') }}" 
                   class="group bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 flex items-center gap-2">
                    <span class="transition-transform group-hover:-translate-x-1">‚Üê</span>
                    Voltar ao Dashboard
                </a>
            </div>
        </div>

        <!-- Formul√°rio -->
        <div class="bg-white rounded-3xl p-8 shadow-lg border border-gray-100">
            <form method="POST" class="space-y-8">
                <!-- Informa√ß√µes Pessoais -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span class="w-8 h-8 bg-purple-100 rounded-xl flex items-center justify-center">üë§</span>
                        Informa√ß√µes Pessoais
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nome" class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                            <input type="text" id="nome" name="nome" value="{{ candidato[0] }}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-2">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" value="{{ candidato[1] }}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>
                </div>

                <!-- Informa√ß√µes Profissionais -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span class="w-8 h-8 bg-blue-100 rounded-xl flex items-center justify-center">üíº</span>
                        Informa√ß√µes Profissionais
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="linkedin" class="block text-sm font-semibold text-gray-700 mb-2">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin" value="{{ candidato[2] }}" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="pretensao_salarial" class="block text-sm font-semibold text-gray-700 mb-2">Pretens√£o Salarial (R$)</label>
                            <input type="number" id="pretensao_salarial" name="pretensao_salarial" value="{{ candidato[3] }}" step="0.01" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label for="experiencia" class="block text-sm font-semibold text-gray-700 mb-2">Experi√™ncia Profissional</label>
                            <textarea id="experiencia" name="experiencia" rows="4" placeholder="Descreva sua experi√™ncia profissional..."
                                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none">{{ candidato.experiencia or '' }}</textarea>
                        </div>

                        <div>
                            <label for="competencias" class="block text-sm font-semibold text-gray-700 mb-2">Compet√™ncias e Habilidades</label>
                            <textarea id="competencias" name="competencias" rows="3" placeholder="Liste suas principais compet√™ncias e habilidades..."
                                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none">{{ candidato.competencias or '' }}</textarea>
                        </div>

                        <div>
                            <label for="resumo_profissional" class="block text-sm font-semibold text-gray-700 mb-2">Resumo Profissional</label>
                            <textarea id="resumo_profissional" name="resumo_profissional" rows="3" placeholder="Fa√ßa um breve resumo do seu perfil profissional..."
                                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none">{{ candidato.resumo_profissional or '' }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Endere√ßo -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span class="w-8 h-8 bg-green-100 rounded-xl flex items-center justify-center">üìç</span>
                        Endere√ßo
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="rua" class="block text-sm font-semibold text-gray-700 mb-2">Rua/Endere√ßo</label>
                            <input type="text" id="rua" name="rua" value="{{ candidato[8] if candidato|length > 8 else '' }}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="numero" class="block text-sm font-semibold text-gray-700 mb-2">N√∫mero</label>
                            <input type="text" id="numero" name="numero" value="{{ candidato[9] if candidato|length > 9 else '' }}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div>
                            <label for="bairro" class="block text-sm font-semibold text-gray-700 mb-2">Bairro</label>
                            <input type="text" id="bairro" name="bairro" value="{{ candidato[10] if candidato|length > 10 else '' }}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="cidade" class="block text-sm font-semibold text-gray-700 mb-2">Cidade</label>
                            <input type="text" id="cidade" name="cidade" value="{{ candidato[5] if candidato|length > 5 else '' }}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>
                            <input type="text" id="estado" name="estado" value="{{ candidato[6] if candidato|length > 6 else '' }}" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="max-w-md">
                        <label for="cep" class="block text-sm font-semibold text-gray-700 mb-2">CEP</label>
                        <input type="text" id="cep" name="cep" value="{{ candidato[11] if candidato|length > 11 else '' }}" placeholder="00000-000" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>
                </div>

                <!-- Bot√µes de A√ß√£o -->
                <div class="border-t border-gray-200 pt-8">
                    <div class="flex flex-col sm:flex-row gap-4 justify-between">
                        <div class="flex gap-4">
                            <button type="submit" 
                                    class="group bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold px-8 py-4 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center gap-3">
                                <span class="transition-transform group-hover:scale-110">‚úÖ</span>
                                Salvar Altera√ß√µes
                            </button>
                            <a href="{{ url_for('upload_curriculo') }}" 
                               class="group bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold px-8 py-4 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center gap-3">
                                <span class="transition-transform group-hover:scale-110">üìÑ</span>
                                Atualizar Curr√≠culo
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
