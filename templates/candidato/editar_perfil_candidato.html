                            <input type="url" id="linkedin" name="linkedin" value="{{ candidato[2] }}" required

                        </div>

                        <div>

                            <textarea id="formacao" name="formacao" rows="3" placeholder="Descreva sua forma√ß√£o acad√™mica..."
                                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none">{{ candidato[7] }}</textarea>
                        </div>
                    </div>
                </div>

                   <!-- Endere√ßo -->

                        </div>
                    </div>
                </div>

                <!-- Bot√µes de A√ß√£o -->

</div>

<script>
function aplicarBuscaEndereco() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('endereco').value = data.logradouro;
                    document.getElementById('complemento').value = data.complemento || '';
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('uf').value = data.uf;
                } else {
                    alert("CEP n√£o encontrado.");
                }
            })
            .catch(error => console.error('Erro ao buscar o endere√ßo:', error));
    } else {
        alert("CEP inv√°lido.");
    }
}
</script>
