<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Recrutamento{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/dashboard.css') }}">
</head>

<!-- Container principal responsivo -->
<main class="main-container">
    <!-- Flash Messages responsivas -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message 
                        {% if category == 'error' %}flash-error
                        {% elif category == 'success' %}flash-success
                        {% else %}flash-info
                        {% endif %}">
                        <div class="flash-content">
                            <span class="flash-icon">
                                {% if category == 'error' %}❌
                                {% elif category == 'success' %}✅
                                {% else %}ℹ️
                                {% endif %}
                            </span>
                            <span class="flash-text">{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Conteúdo da página -->
    {% block content %}{% endblock %}
</main>

<!-- JavaScript -->
<script>
(() => {
    // Scroll suave para links âncora
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    const profileImg = document.getElementById('profileImg');
    const dropdownMenu = document.getElementById('dropdownMenu');

    if (profileImg && dropdownMenu) {
        // Toggle menu ao clicar na imagem
        profileImg.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Fecha o menu se clicar fora
        document.addEventListener('click', (e) => {
            if (!profileImg.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    }
})();
</script>
</body>
</html>
